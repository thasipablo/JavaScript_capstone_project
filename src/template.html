<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <title>Book Reviews</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="my-logo">
          <a href="#">
            <img id="logo" alt="BookReviews Logo" />
          </a>
        </div>
        <ul id="navigationLinks">
          <li id="itemsCounter">Items(0)</li>
          <li>About us</li>
          <li>Find a book</li>
        </ul>
      </nav>
    </header>
    <main class="main-content">
      <div id="books-container"></div>
      <div class="comment-popup hidden">
        <div class="comment-popup__content">
          <div class="comment-popup__content-header">
            <button class="popup-close-btn">X</button>
          </div>
          <div class="comment-popup__content-body">Popup</div>
        </div>
      </div>
    </main>
    <footer>
      <p>&copy; 2023 BookReviews. All rights reserved.</p>
    </footer>
  </body>
</html>
